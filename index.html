<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="", initial-scale="1.0">
    <link rel="stylesheet" href="style.css" >
    <title>V-Key</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <span class="displayText"></span>
        </div>
        <div class="keyboard">    
            <div class="row row1">
                <div class="keys">
                    <span class="shift-key">~</span><span>`</span>
                </div>
                <div class="keys">
                    <span>!</span><span>1</span>
                </div>
                <div class="keys">
                    <span>@</span><span>2</span>
                </div>
                <div class="keys">
                    <span>#</span><span>3</span>
                </div>
                <div class="keys">
                    <span>$</span><span>4</span>
                </div>
                <div class="keys">
                    <span>%</span><span>5</span>
                </div>
                <div class="keys">
                    <span>^</span><span>6</span>
                </div>
                <div class="keys">
                    <span>&</span><span>7</span>
                </div>
                <div class="keys">
                    <span>*</span><span>8</span>
                </div>
                <div class="keys">
                    <span>(</span><span>9</span>
                </div>
                <div class="keys">
                    <span>)</span><span>0</span>
                </div>
                <div class="keys">
                    <span>_</span><span>-</span>
                </div>
                <div class="keys">
                    <span>+</span><span>=</span>
                </div>
                <div class="keys">
                    <span class="align-right-bottom">delete</span>
                </div>
            </div>
            <div class="row row2">
                <div class="keys">
                    <span class="align-left-bottom">tab</span>
                </div>
                <div class="keys">
                    <span>Q</span>
                </div>
                <div class="keys">
                    <span>W</span>
                </div>
                <div class="keys">
                    <span>E</span>
                </div>
                <div class="keys">
                    <span>R</span>
                </div>
                <div class="keys">
                    <span>T</span>
                </div>
                <div class="keys">
                    <span>Y</span>
                </div>
                <div class="keys">
                    <span>U</span>
                </div>
                <div class="keys">
                    <span>I</span>
                </div>
                <div class="keys">
                    <span>O</span>
                </div>
                <div class="keys">
                    <span>P</span>
                </div>
                <div class="keys">
                    <span>{</span>
                    <span>[</span>
                </div>
                <div class="keys">
                    <span>}</span>
                    <span>]</span>
                </div>
                <div class="keys">
                    <span>|</span>
                    <span>\</span>
                </div>
            </div>
            <div class="row row3">
                <div class="keys">
                    <span class="align-left-bottom">caps lock</span>
                </div>
                <div class="keys">
                    <span>A</span>
                </div>
                <div class="keys">
                    <span>S</span>
                </div>
                <div class="keys">
                    <span>D</span>
                </div>
                <div class="keys">
                    <span>F</span>
                </div>
                <div class="keys">
                    <span>G</span>
                </div>
                <div class="keys">
                    <span>H</span>
                </div>
                <div class="keys">
                    <span>J</span>
                </div>
                <div class="keys">
                    <span>K</span>
                </div>
                <div class="keys">
                    <span>L</span>
                </div>
                <div class="keys">
                    <span>:</span><span>;</span>
                </div>
                <div class="keys">
                    <span>"</span><span>'</span>
                </div>
                <div class="keys">
                    <span class="align-right-bottom">return</span>
                </div>
            </div>
            <div class="row row4">
                <div id="shift" class="keys">
                    <span class="align-left-bottom">shift</span>
                </div>
                <div class="keys">
                    <span>Z</span>
                </div>
                <div class="keys">
                    <span>X</span>
                </div>
                <div class="keys">
                    <span>C</span>
                </div>
                <div class="keys">
                    <span>V</span>
                </div>
                <div class="keys">
                    <span>B</span>
                </div>
                <div class="keys">
                    <span>N</span>
                </div>
                <div class="keys">
                    <span>M</span>
                </div>
                <div class="keys">
                    <span><</span><span>,</span>
                </div>
                <div class="keys">
                    <span>></span>
                    <span>.</span>
                </div>
                <div class="keys">
                    <span>?</span>
                    <span>/</span>
                </div>
                <div id="shift" class="keys">
                    <span class="align-right-bottom">shift</span>
                </div>
            </div>
            <div class="row row5">
              
                <div class="keys" id="space">
                    <span>space</span>
                </div>  
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
